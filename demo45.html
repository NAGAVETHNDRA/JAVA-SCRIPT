<!DOCTYPE html> 
<html> <head> 
<title>JS- Updating DOM </title> 
<style> 
div{ 
margin: 50px;

}

<body> 
<div id="mydiv"> </div>
<script> 
function myprint(data){
    var mydiv = document.getElementById("mydiv");
    mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
}
myprint("<U>Math objects 5<U/>");

    myprint("---------------------------");
    myprint(Math.ceil(1.234));
    myprint(Math.ceil(1.567));

    myprint(Math.floor(1.567));

    myprint("------------------------");
