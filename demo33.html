<!DOCTYPE html> 
<html> <head> 
<title>JS- Updating DOM </title> 
<style> 
div{ 
margin: 50px; 
border: 2px solid rgb(67, 12, 218); 
border-radius: 15px; 
width: 500px; 
font-size: 25px; 
background-color: rgb(154, 204, 234); 
text-align: center; 
padding: 15px; 
color: black;
font-size: 25px;
} 
</style> </head> 
<body> 
<div id="mydiv"> </div>
<script> 
function myprint(data){
    var mydiv = document.getElementById("mydiv");
    mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
}

myprint("<U>exploring function 4<U/>");
   function sum(){
    myprint("sum()");
    var sum = 0;
    for(var i =0;i<arguments.length;i++){
        sum+=arguments[i];
    }
    return sum;
   }
   var al = sum();
   myprint(al);

   var a2 = sum(10);
   myprint(a2);

   var a3 = sum(10,29);
   myprint(a3);

   var a4 = sum(28,2389,37829,387);
   myprint(a4);
</script> 
</body>
