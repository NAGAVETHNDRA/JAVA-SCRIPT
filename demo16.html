<body> 
<div id="mydiv"> </div>
<script> 
function myprint(data){
    var mydiv = document.getElementById("mydiv");
    mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
}

    myprint("a>>1 : "+(a>>1));
    myprint("---------------------")

    var x = 15;
    var y = 17;

    myprint("x&y:"+(x&y));

 myprint("x ^ y : "+ (x ^ y)); 
 myprint("~x : "+ ( ~x ));
