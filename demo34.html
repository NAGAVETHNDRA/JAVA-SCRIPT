<!DOCTYPE html> 
<html> <head> 
<title>JS- Updating DOM </title> 
<style> 
div{ 
margin: 50px; 
border: 2px solid rgb(67, 12, 218); 
border-radius: 15px; 
width: 500px; 
font-size: 25px; 
background-color: rgb(154, 204, 234); 
text-align: center; 
padding: 15px; 
color: black;
font-size: 25px;
} 
</style> </head> 
<body> 
<div id="mydiv"> </div>
<script> 
function myprint(data){
    var mydiv = document.getElementById("mydiv");
    mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
}

myprint("<U>exploring function 5<U/>");
    function show1(){
        var a = 55;// fun local
        myprint(a);
        a=a+10;
        myprint(a);
    }

    show1();
    show1();
    myprint('-------------------------');
    var x = 66;//global; 2nd time 76;
    function show2(){
        myprint(x);//76
        x=x+10;
        myprint(x);//86

    }
    show2();
    show2();

   
</script> 
</body>
