<!DOCTYPE html> 
<html> <head> 
<title>JS- Updating DOM </title> 
<style> 
div{ 
margin: 50px; 
border: 2px solid rgb(67, 12, 218); 
border-radius: 15px; 
width: 500px; 
font-size: 25px; 
background-color: rgb(154, 204, 234); 
text-align: center; 
padding: 15px; 
color: black;
font-size: 25px;
} 
</style> </head> 
<body> 
<div id="mydiv"> </div>
<script> 
function myprint(data){
    var mydiv = document.getElementById("mydiv");
    mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
}

myprint("<U>constant keyword<U/>");
    var x = 10;
    myprint(x);
    x=20;
    myprint(x);

    const y = 100;
    myprint(y);
   // y=200;
    //myprint(y)

    const arr = [10,39,34,59,389];
    myprint(arr);
    arr[1]=99;
    myprint(arr);

    //arr=[103,39,494,47,38]

</script> 
</body> 
</html>
