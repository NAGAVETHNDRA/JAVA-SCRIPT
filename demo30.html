<div id="mydiv"> </div>
<script>

    mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
}

myprint("<U>exploring function<U/>");

        myprint(x);

    }
    show();
   
    var res = show();
    myprint(res);

        myprint("a :"+typeof(a));
        myprint("b :"+typeof b);
        var s = a+b;
        return s;

    }
    var res1 = sum(10,30);
    myprint(res1);

    var res2 = sum(39,39);
    myprint(res2);
    
</script>
