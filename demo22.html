<!DOCTYPE html> 
<html> <head> 
<title>JS- Updating DOM </title> 
<style> 
div{ 
margin: 50px; 
border: 2px solid rgb(67, 12, 218); 
border-radius: 15px; 
width: 500px; 
font-size: 25px; 
background-color: rgb(154, 204, 234); 
text-align: center; 
padding: 15px; 
color: black;
font-size: 25px;
} 
</style> </head> 
<body> 
<div id="mydiv"> </div>
<script> 
function myprint(data){
    var mydiv = document.getElementById("mydiv");
    mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
}

myprint("<U> switch state ment<U/>");
    
    var  day = 6;
    var day = new Date().getDay();
    switch(day){
        case 0: myprint("sunday");break
        case 1: myprint("monday");break
        case 2: myprint("Tue");break
        case 3: myprint("wed");break
        case 4: myprint("thu");break
        case 5: myprint("Fri");break
        case 6: myprint("sat");break
        case 7: myprint("sunday");break
        default: myprint("invalid")
    }

    var x = "0"///its works internally ==== type check;
    switch(x){
        case 0: myprint("zero");break;
        case 1: myprint("one");break;
        default: myprint("invalid");
    }
   
</script> 
</body> 
</html>
