<!DOCTYPE html> 
<html> <head> 
<title>JS- Updating DOM </title> 
<style> 
div{ 
margin: 50px; 
border: 2px solid rgb(67, 12, 218); 
border-radius: 15px; 
width: 500px; 
font-size: 25px; 
background-color: rgb(154, 204, 234); 
text-align: center; 
padding: 15px; 
color: black;
font-size: 25px;
} 
</style> </head> 
<body> 
<div id="mydiv"> </div>
<script> 
function myprint(data){
    var mydiv = document.getElementById("mydiv");
    mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
}
myprint("<u> LOgical Operator<br/><u/>")

    myprint("true && true >="+(true&&true));
    myprint("true && true >="+(true&&false));
    myprint("true && true >="+(false&&true));
    myprint("true && true >="+(false&&false));

    myprint("-----------------------------------------")

    myprint("true || true >="+(true||true));
    myprint("true || true >="+(true||false));
    myprint("true || true >="+(false||true));
    myprint("true || true >="+(false||false));
    
    myprint("-----------------------------------------")

    myprint("!true=>"+(!true));
    myprint("!flase=>"+(!false));

</script> 
</body> 
</html>
