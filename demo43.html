<!DOCTYPE html> 
<html> <head> 
<title>JS- Updating DOM </title> 
<style> 
div{ 
margin: 50px; 
border: 2px solid rgb(67, 12, 218); 
border-radius: 15px; 
width: 500px; 
font-size: 25px; 
background-color: rgb(154, 204, 234); 
text-align: center; 
padding: 15px; 
color: black;
font-size: 25px;
} 
</style> </head> 
<body> 
<div id="mydiv"> </div>
<script> 
function myprint(data){
    var mydiv = document.getElementById("mydiv");
    mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
}
myprint("<U>Custome objects 4<U/>");
    var cust = {
        cid:99,
        cname:"vk",
        phone:99989,
        get customerId(){
            return this.cid;
        },
        get customerName(){
            return this.cname;
        },
        get customerPhone(){
            return this.phone;
        },
        set customerId(cid){
            this.cid=cid;

        },
        set customerName(cname){
            this.cname=cname;
        },
        set customerPhone(phone){
            this.phone=phone;
        }
    }
    myprint("way to access objects gettes");

    myprint(cust.customerId);
    myprint(cust.customerName);
    myprint(cust.customerPhone);

    myprint("way to access object setters");
    cust.customerName="venkatesh";
    cust.customerPhone=342242;

    myprint('way to accces stet');
    myprint(cust.customerId);
    myprint(cust.customerName);


</script> 
</body>
