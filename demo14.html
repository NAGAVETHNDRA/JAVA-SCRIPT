<!DOCTYPE html> 
<html> <head> 
<title>JS- Updating DOM </title> 
<style> 
div{ 
margin: 50px; 
border: 2px solid rgb(67, 12, 218); 
border-radius: 15px; 
width: 500px; 
font-size: 25px; 
background-color: rgb(154, 204, 234); 
text-align: center; 
padding: 15px; 
color: black;
font-size: 25px;
} 
</style> </head> 
<body> 
<div id="mydiv"> </div>
<script> 
function myprint(data){
    var mydiv = document.getElementById("mydiv");
    mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
}
myprint("<u> Increment & Decrement Operator<br/><u/>")
    var a = 10;
    myprint(a++);//10
    myprint(a);//11

    var a = 10;
    myprint(++a);//11
    myprint(a);//11

    //myprint(19++); error

    var a = 5;
    myprint(a);
    myprint(++a);//6
    myprint(a++);//6
    myprint(a)//7
    myprint(a--)//7
    myprint(a)//6
    myprint(a++)//6
    myprint(a)//7


    
</script> 
</body> 
</html>
